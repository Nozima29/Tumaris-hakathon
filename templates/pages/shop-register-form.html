{% extends "base.html" %}
{% block title %}
  Shop Form
{% endblock title %}

{% block  main %}
  {% include "header.html" %}

    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>                  
                </ol>
              </nav>
            </div>
            <div class="col-lg-12">
              <div class="box">
                <h1>New Inventory product registration</h1>                           
                <hr>
                <form action="{% url 'product-register' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="name">Name</label> <span style="color:red;">*</span>
                    <input name="name" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="shop">Shop</label> <span style="color:red;">*</span>
                    <select name="shop" type="select" class="form-control">
                      {% for shop in shops %}
                        <option value="{{shop.name}}">{{shop.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="type">Product type</label> <span style="color:red;">*</span>
                    <select name="type" type="select" class="form-control">
                    {% for type in types %}
                    <option value="{{type.name}}">{{type.name}}</option>
                    {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="brand">Brand Name</label> <span style="color:red;">*</span>
                    <input name="brand" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" type="text" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="quantity">Quantity</label> 
                    <input name="quantity" type="number" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="price">Real Price</label> <span style="color:red;">*</span>
                    <input name="price" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="discount">Discount</label> <span style="color:red;">*</span>
                    <input name="discount" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="collection">Collection (Summer, Fall, etc.)
                    <input name="collection" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="image">Product image</label> <span style="color:red;">*</span>
                    <input name="image" type="file" class="form-control">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-user-md"></i> Register</button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
{% endblock main %}
